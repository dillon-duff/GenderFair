<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Gender Fair</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <img
      src="logo.png"
      alt="Logo"
      width="200"
      height="100"
      style="transform: translate(0px, 60px)"
    />
    <div class="container page-container">
      <!-- <img src="logo.png" alt="Logo" width="600" height="300" id="compLogo"/> -->
      <div class="mainCard">
        <div class="circleGraphSpot"></div>
        <div class="rightSideInfo">
          <div id="companyName">Organization A</div>
          <div id="seperatorBar" class="seperateFlex"></div>
          <div class="scoreText">Score: 94/100</div>
          <div class="catHolder">
            <div class="catScoreText">Leadership</div>
            <div class="catScoreBar"></div>
          </div>
          <div class="catHolder">
            <div class="catScoreText">Pay</div>
            <div class="catScoreBar"></div>
          </div> 
          <div class="catHolder">
            <div class="catScoreText">Diversity</div>
            <div class="catScoreBar"></div>
          </div> 
          <div class="catHolder">
            <div class="catScoreText">Policy</div>
            <div class="catScoreBar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
